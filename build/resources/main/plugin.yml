name: RemoveEnchant
version: '1.0.0'
main: art.ryanstew.removeenchant.RemoveEnchant
api-version: '1.20'
commands:
  removeenchant:
    description: "Remove a chosen enchantment from your item!"
    permission: removeenchantment.use
    aliases: ["removeenchantment", "re"]
permissions:
  removeenchant.use:
    description: "Permission to use /removeenchant"
    default: op
  removeenchant.reload:
    description: "Permission to reload RemoveEnchant's config."
    default: op